<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <!-- ABHISHEK VERMA-->

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="set2">
            <label>Password length (Max:4-18)</label>
        </div>
        <div class="set">
            <input type="range" id="length" min="4" max="18" value="18" />
        </div>
        <div class="settings">
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked class="toggle" />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked class="toggle" />
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked class="toggle" />
            </div>
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked class="toggle" />
            </div>
            <div class="setting">
                <label>Include emoji symbols</label>
                <input type="checkbox" id="emoji" checked class="toggle" />
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate password
        </button>
        <div>

        </div>
</body>

</html>
